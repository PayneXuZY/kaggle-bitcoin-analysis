name: ğŸ“ˆ Auto Update Bitcoin Chart

on:
  workflow_dispatch:        # æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: '0 2 * * *'     # æ¯å¤©åŒ—äº¬æ—¶é—´10:00æ‰§è¡Œ

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš¢ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install kaggle pandas matplotlib

      - name: ğŸ” Configure Kaggle API
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"${{ secrets.KAGGLE_USERNAME }}\",\"key\":\"${{ secrets.KAGGLE_KEY }}\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: ğŸ“¥ Download dataset
        run: |
          kaggle datasets download -d mczielinski/bitcoin-historical-data
          unzip -o bitcoin-historical-data.zip -d data

      - name: ğŸ“Š Run auto_plot.py
        run: python auto_plot.py

      - name: ğŸš€ Commit & push chart
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull --rebase origin main || echo "âš ï¸ Rebase skipped due to conflict"
          git add sample_output.png
          git commit -m "ğŸ“ˆ Auto update chart [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main || echo "âš ï¸ Push skipped due to conflict"
